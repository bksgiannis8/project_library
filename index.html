<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form>
                <div>
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">
                </div>               
                
                <div class="read">
                    <p>Have you read it yet?</p>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="Yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="No"> 
                </div>
            </form>
            <button id="add-btn">ADD BOOK</button>
        </div>
        <div class="right-side">
            <div class="header">
                <div class="up">
                    <p>Book Library</p>
                </div>
                <div class="down">
                    <p>This is a project for The Odin Project curriculum that combines HTML, CSS and Javascript to create a library to store books. </p>
                </div>
            </div>
            <div class="main">
                <table>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Have you read it?</th>
                        <th></th>
                    </tr>
                    <tbody id="table"></tbody>
                </table>
            </div> 
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
